  instance_number: 0
  algorithm: "tabu_search_compare"  # Options: "tabu_search", "simulated_annealing", "tabu_search_compare", "simulated_annealing_compare"

# Visualization settings
visualization:
  save_plots: true
  results_folder: "results"

# Wspólne parametry dla wszystkich algorytmów
algorithm_common:
  time_limit_ms: 100000   # Maximum execution time in milliseconds
  neigh_mode: "fibonahi_neighborhood"  # Options: "adjacent" or "fibonahi_neighborhood"

# Parametry specyficzne dla Tabu Search
tabu_search:
  tabu_tenure: 10         # Tabu list tenure

# Parametry specyficzne dla Simulated Annealing
simulated_annealing:
  initial_temp: 1000.0    # Initial temperature
  final_temp: 1.0         # Final temperature (stopping criterion)
  alpha: 0.95             # Cooling rate (temperature multiplier)

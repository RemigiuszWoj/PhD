# Configuration file for Flow Shop algorithms

# General settings
general:
  input_file: "data/tai20_5.txt"
  # input_file: "data/tai20_10.txt"
  # input_file: "data/tai20_20.txt"

  # input_file: "data/tai50_5.txt"
